<script>

function func_3() { document.getElementById('text').innerHTML = 'The buttons below will change this text.'; document.getElementById('text').style.color = 'black'; document.getElementById("text").style.visibility = "visible" }
function HideText() { document.getElementById("text").style.visibility = "hidden"; timer.start(); setTimeout(timer.stop(),5000)}
</script>

</head>
<body>

<p id="text"> The buttons below will change this text.</p>
<button type="button" id="but1" onclick = func_1()>Turn Red</button>
